<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN - CENTRO UNIVERSITÁRIO FACOL</title>


    <link rel="shortcut icon" href="./assets/svg/logo-facol.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main-container">
        <main>
            <div class="title">
                <img src="./assets/svg/logo-facol.svg" alt="">
                <p>Seja Bem-Vindo! <br> Realize o login para acessar seu perfil</p>
            </div>

            <div class="inputs">
                <select name="" id="">
                    <option value="1">Aluno (Graduação e Pós)</option>
                    <option value="1">Professor</option>
                    <option value="1">Funcionário</option>
                    <option value="1">Gestor</option>
                    <option value="1">Aluno (Escola)</option>
                    <option value="1">Professor (Escola)</option>
                    <option value="1">Coordenador (Escola)</option>
                    <option value="1">Responsável (Escola)</option>
                </select>
                <input type="text" placeholder="Digite sua matrícula" id="matricula">
                <input type="password" placeholder="Digite sua senha" id="senha">
            </div>

            <div class="login">
                <button>Acessar</button>
                <a href="">Esqueci minha senha</a>
            </div>

        </main>
    </div>
</body>
</html>
